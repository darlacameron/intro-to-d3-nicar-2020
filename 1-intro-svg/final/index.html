<!DOCTYPE html>
<html>
<head>
  <title>Hello, SVG!</title>
</head>
<body>
<svg width="400" height="600">
  <g fill="white"
      stroke="black"
      transform="translate(200,0)" >
    <circle
      cy="300"
      r="150"
       />
    <circle
      cy="180"
      r="120" />
    <circle
      cy="100"
      r="90" />
  </g>
  <path d="M 200,150 L
              230,160 L
              200,170 z" />
  <text x="200" y="100" text-anchor="middle">Hello, world</text>
</svg>
</body>
</html>
